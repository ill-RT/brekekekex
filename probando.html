<!DOCTYPE html>
<html>
<head>
  <title>GPS Tracker</title>
</head>
<body>
  <h2>¿Estás ya en Soria?</h2>
  <button onclick="getLocation()">Localizame!</button>
  <p id="output"></p>

  <script>
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition, showError);
      } else {
        document.getElementById("output").innerHTML = "Geolocation not supported.";
      }
    }

    function showPosition(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;
      document.getElementById("output").innerHTML = `Latitud: ${lat}, Longitud: ${lon}`;
      // Optional: send to server
      // fetch('/save-location', { method: 'POST', body: JSON.stringify({ lat, lon }) });
    }

    function showError(error) {
      document.getElementById("output").innerHTML = `Error: ${error.message}`;
    }
  </script>
</body>
</html>
